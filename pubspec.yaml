name: ios_test_app
description: iOS测试应用，用于收集照片和通讯录数据。

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  http: ^0.13.5
  http_parser: ^4.0.2
  provider: ^6.0.5
  image_picker: ^0.8.7+5
  path: ^1.8.3
  contacts_service: ^0.6.3
  permission_handler: ^10.2.0
  photo_manager: ^2.6.0
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700