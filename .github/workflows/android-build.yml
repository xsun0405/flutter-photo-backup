name: 编译 Android APK
on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置 Java 环境
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 安装 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: 检查Flutter环境
        run: |
          flutter --version
          flutter doctor
          
      - name: 安装依赖
        run: flutter pub get

      - name: 清理缓存目录
        run: |
          rm -rf .dart_tool
          rm -rf build
          rm -rf pubspec.lock

      - name: 编译 Android APK
        run: |
          flutter clean
          flutter build apk --release

      - name: 上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
